{% extends "layouts/layout-split-banner-SREL.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content_left %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>
    

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Select an assessment type
      </h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="assessment-type-1" name="assessment-type" type="radio" value="england">
        <label class="govuk-label govuk-radios__label" for="assessment-type-1">
          On paper
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="assessment-type-2" name="assessment-type" type="radio" value="scotland">
        <label class="govuk-label govuk-radios__label" for="assessment-type-2">
          Telephone
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="assessment-type-3" name="assessment-type" type="radio" value="wales">
        <label class="govuk-label govuk-radios__label" for="assessment-type-3">
          Face to face
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="assessment-type-4" name="assessment-type" type="radio" value="northern-ireland">
        <label class="govuk-label govuk-radios__label" for="assessment-type-4">
          Special rules
        </label>
      </div>
    </div>
  </fieldset>
</div>

      <div class="govuk-button-group">

      <a href="evidence.html"><button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </a>
    </div>
  </form>
      

{% endblock %}
