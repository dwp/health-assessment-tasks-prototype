{% extends "layouts/layout-split-banner-SREL.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content_left %}

<style>
   .govuk-summary-list__actions {
    width: 25%;
    padding-right: 0;
    text-align: right;
  }
</style>

<a href="javascript:history.back()" class="govuk-back-link">Back</a>

        <span class="govuk-caption-xl"></span>
      
        <form action="#" method="post">
      
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Moving around
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-1" name="mobility-two" type="radio" value="(12a) Can stand and then move more than 200 metres, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-1">
                  (12a) Can stand and then move more than 200 metres, either aided or unaided 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-2" name="mobility-two" type="radio" value="(12b) Can stand and then move more than 50 metres but no more than 200 metres, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-2">
                  (12b) Can stand and then move more than 50 metres but no more than 200 metres, either aided or unaided 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-3" name="mobility-two" type="radio" value="(12c) Can stand and then move unaided more than 20 metres but no more than 50 metres">
                <label class="govuk-label govuk-radios__label" for="op-3">
                  (12c) Can stand and then move unaided more than 20 metres but no more than 50 metres  
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-4" name="mobility-two" type="radio" value="(12d) Can stand and then move using an aid or appliance more than 20 metres but no more than 50 metres">
                <label class="govuk-label govuk-radios__label" for="op-4">
                  (12d) Can stand and then move using an aid or appliance more than 20 metres but no more than 50 metres 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-5" name="mobility-two" type="radio" value="(12e) Can stand and then move more than 1 metre but no more than 20 metres, either aided or unaided ">
                <label class="govuk-label govuk-radios__label" for="op-5">
                  (12e) Can stand and then move more than 1 metre but no more than 20 metres, either aided or unaided  
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-6" name="mobility-two" type="radio" value="(12f) Cannot stand or move more than 1 metre, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-6">
                  (12f) Cannot stand or move more than 1 metre, either aided or unaided 
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <h2 class="govuk-heading-m">Justification for moving around</h2>
        <div class="govuk-form-group">
          <textarea class="govuk-textarea" id="justification" name="justification-moving" rows="10">{{data["justification-moving"]}}</textarea>
        </div>
        
  <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>

      </form>

{% endblock %}
