{% extends "layouts/layout-ta.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>
    

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    
  <form action="#" method="post" id="auto-redirect">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <span class="govuk-caption-xl"></span>
          <h1 class="govuk-fieldset__heading">
            Condition history
          </h1>
          <div id="passport-issued-hint" class="govuk-hint">
          </div>
        </legend>
  
        <div class="govuk-form-group">
          <label class="govuk-label" for="condition-name-add">
            Condition or disability name
          </label>
          <input class="govuk-input" id="condition-name-add" name="condition-name-add" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="condition-start-add">
            When did the condition or disability start?
          </label>
          <input class="govuk-input govuk-input--width-10" id="condition-start-add" name="condition-start-add" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="meds-frequency-add">
            Symptoms, impact and progression
          </label>
          <textarea class="govuk-textarea" id="symptoms-add" name="symptoms-add" rows="5" aria-describedby="symptoms-add"></textarea>
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="meds-care-treatments-add">
            Medical care and treatments
          </label>
          <textarea class="govuk-textarea" id="meds-care-treatments-add" name="meds-care-treatments-add" rows="5" aria-describedby="medical-care-and-treatments-add"></textarea>
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="meds-variablility-add">
            Variability
          </label>
          <textarea class="govuk-textarea" id="variability-add" name="variability-add" rows="5" aria-describedby="variability-add"></textarea>
        </div>
  
  
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="dl-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
              Mental health impacted?
            </legend>
  
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="mental-health-add" name="mental-health-add" type="radio" value="Yes" aria-controls="conditional-mental-health" aria-expanded="false">
                    <label class="govuk-label govuk-radios__label" for="mental-health">
                      Yes
                    </label>
                  </div>
  
                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-mental-health">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-label--s" for="mental-health-yes">
                        Enter whether there is suicidal ideation and if their healthcare providers are aware of this
                      </label>
  
                        <textarea class="govuk-textarea" id="mental-health-yes" name="mental-health-check" rows="5">{{data["mental-health-yes"]}}</textarea>
                    </div>
                </div>
  
                  <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="mental-health-no" name="mental-health-add" type="radio" value="No">
                      <label class="govuk-label govuk-radios__label" for="mental-health-no">
                        No
                      </label>
                  </div>
        
           </div>
        </div>
  
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="hospital-admission" name="hospital-admission" type="checkbox" value="This condition or disability has led to hospital admissions for the claimant.">
            <label class="govuk-label govuk-checkboxes__label" for="waste">
              This condition or disability has led to hospital admissions for the claimant.
            </label>
          </div>
          </div>

    </fieldset>
  </div>
      <div class="govuk-button-group">

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
      
    </div>
  
  </form>
      

{% endblock %}
