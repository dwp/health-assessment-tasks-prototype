{% extends "layouts/layout-split-banner-SREL.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content_left %}

<style>
   .govuk-summary-list__actions {
    width: 25%;
    padding-right: 0;
    text-align: right;
  }
</style>

<a href="javascript:history.back()" class="govuk-back-link">Back</a>

        
          <h1 class="govuk-heading-l">Do you need to record a short call?</h1>
          
      <form action="#" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <label class="govuk-label" for="need-short-call"></label>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="shortcall-yes" name="short-call" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="shortcall-yes">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="shortcall-no" name="short-call" type="radio" value="No">
                  <label class="govuk-label govuk-radios__label" for="shortcall-no">
                  No
                  </label>
                </div>
              </div>
          </fieldset>
        </div>
        <div class="govuk-button-group">

            <button class="govuk-button" data-module="govuk-button">
              Save and continue
            </button>
          </div>

            </form>
