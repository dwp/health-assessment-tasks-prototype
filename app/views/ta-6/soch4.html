{% extends "layouts/prep-soch.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="functional-history.html" class="govuk-back-link">Back</a>
    <span class="govuk-caption-xl">PIP telephone assessment</span>
    <h1 class="govuk-heading-l">
       Social and occupational history
    </h1>


<form action="functional-history.html" method="get">
  
  <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
      How else do they get around?
    </label>
    <textarea class="govuk-textarea" id="get-around" name="get-around" rows="5"></textarea>
  </div>      

  <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
     How do they manage with shopping?
    </label>
    <textarea class="govuk-textarea" id="shopping" name="shopping" rows="5"></textarea>
  </div>      

  <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
        How do they manage with housework?
    </label>
    <textarea class="govuk-textarea" id="housework" name="housework" rows="5"></textarea>
  </div>      

  <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
     Do they have any hobbies?
    </label>
    <textarea class="govuk-textarea" id="hobbies" name="hobbies" rows="5"></textarea>
  </div>      

  <div class="govuk-button-group">
      </div><button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>

      </form>
