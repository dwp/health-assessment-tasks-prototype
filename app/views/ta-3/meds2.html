{% extends "layouts/layout-split.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content_left %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>
    

<form action="#" method="post">
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-xl"></span>
        <h1 class="govuk-fieldset__heading">
          Add medication
        </h1>
      </legend>

          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-name">
              Medication name
            </label>
            <input class="govuk-input" id="meds-name" name="meds-name" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-dose">
              Dose
            </label>
            <input class="govuk-input" id="meds-dose" name="meds-dose" type="text">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-frequency">
              Frequency
            </label>
            <input class="govuk-input" id="meds-frequency" name="meds-frequency" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-efficacy">
              Efficacy
            </label>
            <input class="govuk-input" id="meds-effectiveness" name="meds-efficacy" type="text">
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <label class="govuk-label" for="width-5">
                  Are there side effects?
                </label>   
                <input class="govuk-input" id="sideEffect" name="side-effects" type="text">

                  </label>
                </div>
                <div class="govuk-radios__item">

                  <label class="govuk-label govuk-radios__label" for="contact-2">
                    No
                  </label>
                </div>

                      </div>
                </div> -->

          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="meds-name">
              Additional information for this medication
            </label>
            <input class="govuk-input" id="additional-info" name="additional-info" type="text">
          </div>
          
          

    </fieldset>
  </div>
      <div class="govuk-button-group">

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>
  </form>
      

{% endblock %}
