{% extends "layouts/prep-meds.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="hoc" class="govuk-back-link">Back</a>
    

<form action="medsTreatment" method="get">
  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <span class="govuk-caption-xl">PIP telephone assessment</span>
        <h1 class="govuk-fieldset__heading">
            Current medication or treatment
        </h1>
      </legend>
      <label class="govuk-label" for="event-name">
        Add medication or treatment?
      </label>
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="available" name="radioGroup" type="radio" value="meds">
          <label class="govuk-label govuk-radios__label" for="can-they-take-the-call">
            Medication
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="available-2" name="radioGroup" type="radio" value="treatment">
          <label class="govuk-label govuk-radios__label" for="available-2">
          Treatment
          </label>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="govuk-button-group">

      </div><button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>

      </form>
