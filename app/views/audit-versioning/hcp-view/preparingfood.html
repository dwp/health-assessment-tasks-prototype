    <form action="daily-living" method="get" novalidate="">
              
              

<div class="govuk-form-group">
  <label class="govuk-label govuk-label--s" for="preparingfoodNotes">
    Functional history for preparing food
  </label>


  <textarea class="govuk-textarea govuk-!-margin-bottom-9" id="preparingfoodNotes" name="preparingfoodNotes" rows="8">{{data["preparingfoodNotes"]}}</textarea>
</div>

<div class="govuk-form-group">

  <fieldset class="govuk-fieldset govuk-!-margin-bottom-9">
  
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
    How well can the claimant cook food?
  </legend>
  
  <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect" name="preparingfoodSelect" type="radio" value="(1a) Can prepare and cook a simple meal unaided">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect">
        (1a) Can prepare and cook a simple meal unaided
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect-2" name="preparingfoodSelect" type="radio" value="(1b) Needs to use an aid or appliance to be able to either prepare or cook a simple meal">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect-2">
        (1b) Needs to use an aid or appliance to be able to either prepare or cook a simple meal
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect-3" name="preparingfoodSelect" type="radio" value="(1c) Cannot cook a simple meal using a conventional cooker but is able to do so using a microwave">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect-3">
        (1c) Cannot cook a simple meal using a conventional cooker but is able to do so using a microwave
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect-4" name="preparingfoodSelect" type="radio" value="(1d) Needs prompting to be able to either prepare or cook a simple meal">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect-4">
        (1d) Needs prompting to be able to either prepare or cook a simple meal
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect-5" name="preparingfoodSelect" type="radio" value="(1e) Needs supervision or assistance to either prepare or cook a simple meal">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect-5">
        (1e) Needs supervision or assistance to either prepare or cook a simple meal
      </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="preparingfoodSelect-6" name="preparingfoodSelect" type="radio" value="(1f) Cannot prepare and cook food">
          <label class="govuk-label govuk-radios__label" for="preparingfoodSelect-6">
        (1f) Cannot prepare and cook food
      </label>
        </div>
  </div>
</fieldset>
</div>

              <button class="govuk-button" data-module="govuk-button">
                Save and continue
              </button>
          
          </form>
    </div>
