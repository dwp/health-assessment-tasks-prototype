{% block content_left %}

<style>
   .govuk-summary-list__actions {
    width: 25%;
    padding-right: 0;
    text-align: right;
  }
</style>

<a href="meds.html" class="govuk-back-link">Back</a>

        <span class="govuk-caption-xl"></span>
        <h1 class="govuk-heading-l">
         Mobility analysis
        </h1>
        
        <form action="#" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <h1 class="govuk-fieldset__heading">
                11. Planning and following journeys
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-1" name="mobility-one" type="radio" value="(11a) Can plan and follow the route of a journey unaided">
                <label class="govuk-label govuk-radios__label" for="option-1">
                  (11a) Can plan and follow the route of a journey unaided 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-2" name="mobility-one" type="radio" value="(11b) Needs prompting to be able to undertake any journey to avoid overwhelming psychological distress to the claimant">
                <label class="govuk-label govuk-radios__label" for="option-2">
                  (11b) Needs prompting to be able to undertake any journey to avoid overwhelming psychological distress to the claimant 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-3" name="mobility-one" type="radio" value="(11c) Cannot plan the route of a journey ">
                <label class="govuk-label govuk-radios__label" for="option-3">
                  (11c) Cannot plan the route of a journey 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-4" name="mobility-one" type="radio" value="(11d) Cannot follow the route of an unfamiliar journey without another person, assistance dog or orientation aid">
                <label class="govuk-label govuk-radios__label" for="option-4">
                  (11d) Cannot follow the route of an unfamiliar journey without another person, assistance dog or orientation aid 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-5" name="mobility-one" type="radio" value="(11e) Cannot undertake any journey because it would cause overwhelming psychological distress to the claimant">
                <label class="govuk-label govuk-radios__label" for="option-5">
                  (11e) Cannot undertake any journey because it would cause overwhelming psychological distress to the claimant 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="option-6" name="mobility-one" type="radio" value="(11f) Cannot follow the route of a familiar journey without another person, an assistance dog or an orientation aid">
                <label class="govuk-label govuk-radios__label" for="option-6">
                  (11f) Cannot follow the route of a familiar journey without another person, an assistance dog or an orientation aid 
                </label>
              </div>
            </div>
          </fieldset>
        </div>


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <h1 class="govuk-fieldset__heading">
                12. Moving around
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-1" name="mobility-two" type="radio" value="(12a) Can stand and then move more than 200 metres, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-1">
                  (12a) Can stand and then move more than 200 metres, either aided or unaided 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-2" name="mobility-two" type="radio" value="(12b) Can stand and then move more than 50 metres but no more than 200 metres, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-2">
                  (12b) Can stand and then move more than 50 metres but no more than 200 metres, either aided or unaided 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-3" name="mobility-two" type="radio" value="(12c) Can stand and then move unaided more than 20 metres but no more than 50 metres">
                <label class="govuk-label govuk-radios__label" for="op-3">
                  (12c) Can stand and then move unaided more than 20 metres but no more than 50 metres  
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-4" name="mobility-two" type="radio" value="(12d) Can stand and then move using an aid or appliance more than 20 metres but no more than 50 metres">
                <label class="govuk-label govuk-radios__label" for="op-4">
                  (12d) Can stand and then move using an aid or appliance more than 20 metres but no more than 50 metres 
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-5" name="mobility-two" type="radio" value="(12e) Can stand and then move more than 1 metre but no more than 20 metres, either aided or unaided ">
                <label class="govuk-label govuk-radios__label" for="op-5">
                  (12e) Can stand and then move more than 1 metre but no more than 20 metres, either aided or unaided  
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="op-6" name="mobility-two" type="radio" value="(12f) Cannot stand or move more than 1 metre, either aided or unaided">
                <label class="govuk-label govuk-radios__label" for="op-6">
                  (12f) Cannot stand or move more than 1 metre, either aided or unaided 
                </label>
              </div>
            </div>
          </fieldset>
        </div>




          <br>
          <br>
        



  <div class="govuk-button-group">

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>
    </div>

      </form>
