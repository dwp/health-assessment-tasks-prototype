{% extends "layouts/layout-ta.html" %}

{% block pageTitle %}
Home – {{serviceName}} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <a href="javascript:history.back()" class="govuk-back-link">Back</a>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Justifications</h1>
      </div>
    </div>

    <form action="review" method="get" novalidate="">
              
              

        <div class="govuk-form-group">
            <label class="govuk-label" for="more-detail">
                Daily living justification
              </label>
            <textarea class="govuk-textarea" id="recommendation-daily-living" name="recommendation-daily-living" rows="15"></textarea>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="more-detail">
                Mobility justification
              </label>
            <textarea class="govuk-textarea" id="recommendation-mobility" name="recommendation-mobility" rows="15"></textarea>
          </div>


          <button class="govuk-button" data-module="govuk-button">
                Continue
              </button>
          
          </form>
    </div>

      </form>

    <strong class="govuk-tag govuk-prototype-kit-task-list__tag" id="eligibility-status">Completed</strong>

{% endblock %}
